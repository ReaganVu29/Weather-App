<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
</head>

<body>

    <div class="card">
        <div class="search">
            <input id="city" type="text" placeholder="Enter city name" spellcheck="false">
            <button><img id="search" src="images/search.png"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="images/rain.png" class="weather-icon">
            <h1 class="temp">22째c</h1>
            <h2 class="city">New York</h2>
            <p class="country">US</p>
            <div class="details">
                <div class="col">
                    <img src="images/droplet.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/thermometer.png">
                    <div>
                        <p class="feels_like">22째c</p>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/templow.png">
                    <div>
                        <p class="temp_min">22째c%</p>
                        <p>Low</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/temphigh.png">
                    <div>
                        <p class="temp_max">22째c%</p>
                        <p>High</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
